<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4">
    <header class="mb-6">
      <h1>{{ .Header }}</h1>
    </header>
    <button hx-get="/wharswap" hx-target="#message" hx-swap="outerHTML">
      swap message button
    </button>
    <div id="message">
      <p>{{ .Message }}</p>
    </div>
  </body>
</html>
